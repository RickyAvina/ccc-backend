AWSTemplateFormatVersion: '2010-09-09'
Description: ccc-marketplace
Transform:
- AWS::Serverless-2016-10-31
Resources:
  getUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-user-by-id.getUserByIdHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Get user from table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UserTable
      Environment:
        Variables:
          USER_TABLE:
            Ref: UserTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /get-user/{id}
            Method: GET
      CodeUri: getUserFunction
    Metadata:
      SamResourceId: getUserFunction
  UserTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
